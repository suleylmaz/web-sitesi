<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Konya Değil Karaman</title>
    <style>
        div.carousel-item img{
          width: 100%;
          height:800px;;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand">KONYA DEĞİL KARAMAN</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Arama" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Arama</button>
          </form>
        </div>
      </nav>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="kale.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Karaman Kalesi</h5>
              <p><a href="https://karaman.ktb.gov.tr/TR-129582/karaman-kalesi.html">Bilgi için tıklayınız.</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="saat.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Saatli Kule</h5>
              <p><a href="https://www.turkiyenintarihieserleri.com/?oku=918">Bilgi için tıklayınız.</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="lale.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Lale Bahçesi</h5>
              <p><a href="http://www.karaman.gov.tr/lale-tarlasi-adeta-gokkusagini-andiriyor">Bilgi için tıklayınız.</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="taşkale.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Taşkale</h5>
              <p><a href="https://tr.wikipedia.org/wiki/Ta%C5%9Fkale,_Karaman">Bilgi için tıklayınız.</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="baraj.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Ermenek Barajı</h5>
              <p><a href="https://tr.wikipedia.org/wiki/Ermenek_Baraj%C4%B1_ve_Hidroelektrik_Santrali">Bilgi için tıklayınız.</a></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
